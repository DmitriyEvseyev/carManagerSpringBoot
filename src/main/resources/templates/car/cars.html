<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car manager</title>
    <link th:href="@{/carcss/gAll.css}" rel="stylesheet"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <input type="submit" class="import" id="open" value="Import"/>
    <dialog>
        <form   enctype="multipart/form-data">
            <input type="file" id="file" name="importFile" value="Import" accept=".txt, .json" required/>
            <br/>
            <br/>
            <input type="submit" id="close" value="Close"/>
            <input type="hidden" name="idDealer" value="${dealer.id}"/>
            <input type="submit" class="imtBut" value="Upload file" formmethod="post" formaction="importCarServlet"/>
        </form>
    </dialog>
    <script>
        var dialog = document.querySelector('dialog')
        document.querySelector('#open').onclick = function () {
            dialog.showModal()
        }
        document.querySelector('#close').onclick = function () {
            dialog.close()
        }
    </script>
</div>

<h1 th:text=" 'Cars / Dealer - ' + ${dealer.name}"></h1>

<form class="select">
    <input type="hidden" name="idDealer" th:value="${dealer.id}"/>
    Filter by: <select name="column" id="mySelect" onChange="check(this);">
    <option>name</option>
    <option>date</option>
    <option>color</option>
    <option>isAfterCrash</option>
</select>
    <div id="div" style="display:block;" >
        <input type="text"  name="pattern"/>
        <button type="submit" formmethod="get" formaction="/car/search">
            <span>&#128269</span>
        </button>
    </div>
    <div id="date" style="display:none;">
        <input type="date" name="startDate"/>
        <input type="date" name="endDate"/>
        <button type="submit" formmethod="get" formaction="/car/search">
            <span>&#128269</span>
        </button>
    </div>
    <script>
        function check(elem) {
            if (elem.selectedIndex == 1) {
                document.getElementById("date").style.display = 'block';
                document.getElementById("div").style.display = 'none';
            } else {
                document.getElementById("date").style.display = 'none';
                document.getElementById("div").style.display = 'block';
            }
        }
    </script>
</form>
<form>
    <input type="hidden" name="idDealerM" th:value="${dealer.id}"/>
    <table class="tab">
        <tr>
            <td><h3></h3></td>

            </td>
            <td>
                <h3> Date

                        <input type="hidden" value="3" name="sort"/>

                        <button class="button3" type="submit" formmethod="get" formaction="sortCarServlet">
                            <span>▲</span>
                        </button>
                    </form>
                    <form>

            </td>
            <td>
                <h3> Color
                    <form>

                        <input type="hidden" name="idDealer" th:value="${dealer.id}"/>
                        <button class="button5" type="submit" formmethod="get" formaction="sortCarServlet">
                            <span>▲</span>
                        </button>
                    </form>
                    <form>
                        <input type="hidden" value="6" name="sort"/>
                        <input type="hidden" name="idDealer" th:value="${dealer.id}"/>
                        <button class="button6" type="submit" formmethod="get" formaction="sortCarServlet">

                </h3>
            </td>
            <td>
                <h3> Crash
                    <form>
                        <input type="hidden" value="7" name="sort"/>
                        <input type="hidden" name="idDealer" th:value="${dealer.id}"/>
                        <button class="button7" type="submit" formmethod="get" formaction="sortCarServlet">
                            <span>▲</span>
                        </button>
                    </form>
                    <form>
                        <input type="hidden" value="8" name="sort"/>
                        <input type="hidden" name="idDealer" th:value="${dealer.id}"/>
                        <button class="button8" type="submit" formmethod="get" formaction="sortCarServlet">
                            <span>▼</span>
                        </button>
                    </form>
                </h3>
            </td>
        </tr>
        <div th:each="Car : ${carList}">
            <tr>
                <td><input type="checkbox" name="check" th:value="${Car.getId()}"/></td>
                <td th:text="${Car.getName()}" ></td>
                <td name="date" th:text="${Car.getDate().getTime()}"  ></td>
                <td th:text="${Car.getColor()}" ></td>
                <td th:text="${Car.isAfterCrash()}" ></td>
            </tr>
        </div>
        <script>
            checks = document.getElementsByName("check");

            function selectedCheckBox() {
                count = 0;
                for (i = 0; i < checks.length; i++) {
                    if (checks[i].checked) {
                        count++;
                    }
                }
                if (count === 0) {
                    document.getElementById("del").disabled = true;
                    document.getElementById("edit").disabled = true;
                    document.getElementById("exp").disabled = true;
                }
                if (count === 1) {
                    document.getElementById("del").disabled = false;
                    document.getElementById("edit").disabled = false;
                    document.getElementById("exp").disabled = false;
                }
                if (count > 1) {
                    document.getElementById("del").disabled = false;
                    document.getElementById("edit").disabled = true;
                    document.getElementById("exp").disabled = false;
                }
            }

            for (i = 0; i < checks.length; i++) {
                checks[i].addEventListener("click", selectedCheckBox);
            }
        </script>
        <script>
            dates = document.getElementsByName("date");
            for (i = 0; i < dates.length; i++) {
                da = new Date(Number(dates[i].innerHTML));
                console.log(da.getFullYear() + "-" + da.getMonth() + "-" + da.getDate());
                month = da.getMonth() + 1;
                if (month < 10) {
                    month = "0" + month;
                    console.log("da.getMonth()+1 -- " + month);
                }
                day = da.getDate();
                if (day < 10) {
                    day = "0" + day;
                    console.log("da.getDate() -- " + day);
                }
                dates[i].innerHTML = (da.getFullYear() + "-" + month + "-" + day);
            }
        </script>

               value="Export"/>
